<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sportovní zápasy</title>
</head>
<body>
  <h1>Seznam zápasů </h1>
  <ul id="matches"></ul>

  <script>
    const apiBase = 'https://api.allorigins.win/raw?url=' +
               encodeURIComponent('https://api.b365api.com/v3/events/upcoming?sport_id=92&token=223543-zHPMwtDqu7Sduj');
    const leagueIdFilter = 22307;

    async function fetchMatches() {
      try {
        const response = await fetch(apiBase + '&page=1');
        if (!response.ok) throw new Error('Chyba při načítání API: ' + response.status);

        const data = await response.json();

        const filteredMatches = data.results
          .filter(match => match.league.id == leagueIdFilter)
          .sort((a, b) => a.time - b.time);

        const matchesList = document.getElementById('matches');
        matchesList.innerHTML = '';

        if (filteredMatches.length === 0) {
          matchesList.textContent = 'Žádné zápasy nenalezeny.';
          return;
        }

        filteredMatches.forEach(match => {
          const time = new Date(match.time * 1000).toLocaleString();
          const league = match.league.name;
          const home = match.home.name;
          const away = match.away.name;

          const li = document.createElement('li');
          li.textContent = `${time} - ${league}: ${home} vs ${away}`;
          matchesList.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        document.getElementById('matches').textContent = 'Chyba při načítání zápasů.';
      }
    }

    fetchMatches();
  </script>
</body>
</html>
