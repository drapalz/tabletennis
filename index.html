<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sportovní zápasy</title>
</head>
<body>
  <h1>Seznam zápasů</h1>
  <ul id="matches"></ul>

  <script>
    const apiUrl = 'https://api.b365api.com/v3/events/upcoming?sport_id=92&token=223543-zHPMwtDqu7Sduj';

    async function fetchMatches() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const matchesList = document.getElementById('matches');
        matchesList.innerHTML = ''; // vyčistit seznam

        data.results.forEach(match => {
          const time = new Date(match.time * 1000).toLocaleString(); // převod Unix timestamp
          const league = match.league.name;
          const home = match.home.name;
          const away = match.away.name;

          const li = document.createElement('li');
          li.textContent = `${time} - ${league}: ${home} vs ${away}`;
          matchesList.appendChild(li);
        });

      } catch (error) {
        console.error('Chyba při načítání API:', error);
      }
    }

    fetchMatches();
  </script>
</body>
</html>
