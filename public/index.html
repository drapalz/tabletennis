<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Table Tennis</title>
</head>
<body>
  <h1>Table Tennis app</h1>
  <button id="fetch-btn">Načíst zápasy</button>
  <div id="results"></div>
  <script>
    document.getElementById('fetch-btn').addEventListener('click', async () => {
      const res = await fetch('/upcoming');
      const data = await res.json();
      document.getElementById('results').textContent = JSON.stringify(data);
    });
  </script>
</body>
</html>
